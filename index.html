<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@700&family=Rubik:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="card">
            <div class="product-image-block">
                <img class="main-image" src="./assets/main_image.png" alt="main cup img">
                <div class="preview">
                    <img src="./assets/image_1.png" alt="cup 1 img">
                </div>
                <div class="preview">
                    <img src="./assets/image_2.png" alt="cup 2 img">
                </div>
            </div>
            <div class="">
                <div>
                    <h1 class="main-title">Fluted Contrast</h1>
                    <span class="subtitle">Mug / 33 cl</span>
                </div>
                <div>
                    <p class="text">Fluted Contrast represents the perfect fusion between the aesthetic and the functional. The
                        design is elegant and modern, created out of a deep respect for Royal British history and
                        traditions</p>
                </div>
                <div>
                    <h2 class="title">Color options</h2>
                    <ul>
                        <li class="selected">
                            <div class="circle blue"></div>
                        </li>
                        <li>
                            <div class="circle lightblue"></div>
                        </li>
                        <li>
                            <div class="circle red"></div>
                        </li>
                        <li>
                            <div class="circle black"></div>
                        </li>
                        <li>
                            <div class="circle yellow"></div>
                        </li>
                    </ul>
                </div>
                <div>
                    <div>
                        <h2 class="title">Quantity</h2>
                        <select class="select" name="quantity" id="quantity">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div>
                        <h2 class="title">Price</h2>
                        <span class="price">eur 39,00</span>
                    </div>
                </div>
                <div>
                    <button class="button">Add To Basket</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
